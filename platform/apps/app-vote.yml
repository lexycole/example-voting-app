apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: vote
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/target: "10"
    spec:
      containers:
      - image: docker.io/salaboy/vote-java:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DAPR_HTTP_ENDPOINT
          value: http://vote-dapr.default.svc.cluster.local:3500
        - name: DAPR_GRPC_ENDPOINT
          value: http://vote-dapr.default.svc.cluster.local:50001 
        - name: DAPR_STATESTORE_NAME
          value: votes-statestore
        - name: DAPR_PUBSUB_NAME
          value: pubsub-rabbitmq
        - name: DAPR_TOPIC_NAME
          value: newVote
        - name: VOTE_PUBSUB
          value: pubsub-rabbitmq     
        - name: VOTE_TOPIC
          value: newVote
